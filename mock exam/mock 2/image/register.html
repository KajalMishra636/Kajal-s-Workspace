<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.container {
    display: flex;
    gap: 20px;
}

.form-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    width: 500px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-box {
    position: relative;
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #888;
    transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: 5px;
    left: 10px;
    font-size: 12px;
    color: #764ba2;
}

fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

.btn {
    width: 100%;
    padding: 10px;
    background: #764ba2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #5a3e7c;
}


.a {
    color: #764ba2;
    text-decoration: none;
}

.a:hover {
    text-decoration: underline;
}
legend {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

@media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
</style>
<head>
    <body>
         
        <div class="form-box register">
            <h2>Register</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="login">Already have an account? <a href="http://127.0.0.1:5500/2%20inteview%20mock/login%20.html">Login</a></p>
            </form>
        </div>
    </body>
</head>
