<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table 3</title>
    <style>
        table{
            background-color: blue;
        }

        td,th{
            background-color: bisque;

            padding: 5px;

        }

        table,tr,th{
            border: 1px solid black;
            border-radius: 10px;
            box-sizing: 20px;
        }
    </style>
</head>
<body>
    <table style="width: 100">

        </tr>

        </tr>

        <tr>

        </tr>

        <tr>

        </tr>

        <tr>

</html>
